<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="left-container">
            <img src="marek-piwnicki-lYXmBBw_uPE-unsplash.jpg" alt="person gazing at the stars">
            <div id="abbackground">
                <img src="transparent-saturn-icon-space-icon-601b2d3a53b414.5624099016123937863429.png" alt="saturn logo">
                <p>O<p id="iii">r</p>ion</p>
            </div>
        </div>

        <!-- <form action="example.com/path" method="post"></form> -->

            <div class="right-container">
                <div class="hello">
                    <p>“Space is for everybody. It's not just for a few people in science or math, or for a select group of astronauts.
                         That's our new frontier out there, and it's everybody's business to know about space.”
                         <br>
                         <br>
                         <br>
                          <em style="position: absolute; right: 5vw; "><span><a href="https://en.wikipedia.org/wiki/Christa_McAuliffe">- Christa McAuliffe</a></span></em>
                    </p>
                </div>
                <div id="form-container">
                    <form action="example.com/path" method="post">
                        <div class="container-one">
                            <div class="container-1">
                                <label for="fname">First Name
                                    <span>
                                        <strong>
                                            <span aria-label="required">*</span>
                                        </strong>
                                    </span>
                                    <input type="text" name="first_name" id="fname" placeholder="John" required>
                            </label>
                            </div>
                            <div class="container-2">
                                <label for="lname">Last Name
                                    <span>
                                        <strong>
                                            <span aria-label="required">*</span>
                                        </strong>
                                    </span>
                                    <input type="text" name="last_name" id="lname" placeholder="Smith" required>
                            </label>


                            <div>
                                <fieldset class="container-2and5">
                                    <legend>Your Destination</legend>

                                    <div>
                                        <label for="europa">Europa</label>
                                        <input required type="radio" name="planet" value="europa" id="europa">
                                    </div>
                                    <div>
                                        <label for="io">Io</label>
                                        <input type="radio" name="planet" value="io" id="io">
                                    </div>
                                    <div>
                                        <label for="mars">Mars</label>
                                        <input type="radio" name="planet" value="mars" id="mars">
                                    </div>
                                    <div>
                                        <label for="mercury">Mercury</label>
                                        <input type="radio" name="planet" value="mercury" id="mercury">
                                    </div>
                                    <div>
                                        <label for="moon">Moon</label>
                                        <input type="radio" name="planet" value="moon" id="moon">
                                    </div>
                                    <div>
                                        <label for="pallas">Pallas</label>
                                        <input type="radio" name="planet" value="pallas" id="pallas">
                                    </div>
                                    <div>
                                        <label for="venus">Venus</label>
                                        <input type="radio" name="planet" value="venus" id="venus">
                                    </div>
                                    <div>
                                        <label for="vesta">Vesta</label>
                                        <input type="radio" name="planet" value="vesta" id="vesta">
                                    </div>                                
                                    
                                </fieldset>
                            </div>

                            <div>
                                <fieldset class="container-2and6">
                                    <legend>Your Options</legend>

                                    <div>
                                        <label for="pet">Bring Pet Along</label>
                                        <input type="checkbox" name="pet" value="pet" id="pet">
                                    </div>
                                    <div>
                                        <label for="chamber">Cryo Chamber</label>
                                        <input type="checkbox" name="chamber" value="chamber" id="chamber">
                                    </div>
                                    <div>
                                        <label for="owticket">One-Way Ticket</label>
                                        <input type="checkbox" name="owticket" value="owticket" id="owticket">
                                    </div>
                                    <div>
                                        <label for="saturn">Orbiting Saturn</label>
                                        <input type="checkbox" name="saturn" value="saturn" id="saturn">
                                    </div>
                                    <div>
                                        <label for="capsule">Space Capsule</label>
                                        <input type="checkbox" name="capsule" value="capsule" id="capsule">
                                    </div>
                                    
                                    

                                </fieldset>
                            </div>
                            
                            </div>
                        </div>
                        <div class="container-two">
                            <div class="container-3">
                                <label for="mail">e-Mail
                                    <span>
                                        <strong>
                                            <span aria-label="required">*</span>
                                        </strong>
                                    </span>
                                    <input type="email" name="user_mail" id="mail" placeholder="example@mail.com" required>
                                </label>
                            </div>
                            <div class="container-4">
                                <label for="tel">Phone Number
                                    <input type="tel" name="user_phone" id="tel" placeholder="0162 2241852">
                                </label>
                            </div>
                        </div>
                        <div class="container-three">
                            <div class="container-5">
                                <label for="pwd"><span id="huhu">P</span>assword
                                    <span>
                                        <strong>
                                            <span aria-label="required">*</span>
                                        </strong>
                                    </span>
                                    <input type="password" name="user_pwd" id="pwd" required>
                                </label>
                            </div>
                            <div class="container-6">
                                <label for="pwd2">Confirm Password
                                    <span>
                                        <strong>
                                            <span aria-label="required">*</span>
                                        </strong>
                                    </span>
                                    <input type="password" name="user_pwd2" id="pwd2" required>
                                </label>
                            </div>
                        </div>


                    <div class="btn-container">
                        <button type="submit">Sign up</button>
                    </div>
                    </form>
                </div>
                <!-- <div></div> -->
            </div>
    </div>

    
    
    
    
</body>
</html>
