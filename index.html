                <div id="form-container">
                    <form action="example.com/path" method="post">

                        <div class="container-one">
                            <div class="container-1">
                                <label for="fname">First Name
                                    <span>
                                        <strong>
                                            <span aria-label="required">*</span>
                                        </strong>
                                    </span>
                                    <input type="text" name="first_name" id="fname" placeholder="John" required>
                            </label>
                            </div>
                            <div class="container-2">
                                <label for="lname">Last Name
                                    <span>
                                        <strong>
                                            <span aria-label="required">*</span>
                                        </strong>
                                    </span>
                                    <input type="text" name="last_name" id="lname" placeholder="Smith" required>
                            </label>


                            <div class="container-2.5">
                                <fieldset>
                                    <legend>Your Destination</legend>
                                </fieldset>
                            </div>
                            
                            
                            </div>
                        </div>
                        <div class="container-two">

                                    <span>
                                        <strong>
                                            <span aria-label="required">*</span>
                                        </strong>
                                    </span>
                                    <input type="email" name="user_mail" id="mail" placeholder="example@mail.com" required>
                                </label>
                            </div>
                            <div class="container-4">
                                <label for="tel">Phone Number
                                    <input type="tel" name="user_phone" id="tel" placeholder="0162 2241852">

                            </div>
                        </div>
                        <div class="container-three">

                                        <strong>

                                        </strong>
                                    </span>

                                </label>
                            </div>
                            <div class="container-6">
                                <label for="pwd2">Confirm Password
                                    <span>
                                        <strong>
                                            <span aria-label="required">*</span>
                                        </strong>
                                    </span>
                                    <input type="password" name="user_pwd2" id="pwd2" required>
